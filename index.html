<html>
  <head>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <title>Snake And Ladders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/agency.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/spin.min.js"></script>
    <!-- 1. Load libraries -->
    <!-- IE required polyfill -->
  </head>
  <!-- 3. Display the application -->
  <body class="index">
    <my-app >
      <div id="page-top">
        <script type="text/javascript">
          var opts = {
            lines: 15 // The number of lines to draw
            , length: 56 // The length of each line
            , width: 14 // The line thickness
            , radius: 67 // The radius of the inner circle
            , scale: 1 // Scales overall size of the spinner
            , corners: 0.4 // Corner roundness (0..1)
            , color: '#FEC503' // #rgb or #rrggbb or array of colors
            , opacity: 0.25 // Opacity of the lines
            , rotate: 0 // The rotation offset
            , direction: 1 // 1: clockwise, -1: counterclockwise
            , speed: 0.7 // Rounds per second
            , trail: 76 // Afterglow percentage
            , fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
            , zIndex: 2e9 // The z-index (defaults to 2000000000)
            , className: 'spinner' // The CSS class to assign to the spinner
            , top: '51%' // Top position relative to parent
            , left: '50%' // Left position relative to parent
            , shadow: false // Whether to render a shadow
            , hwaccel: false // Whether to use hardware acceleration
            , position: 'absolute' // Element positioning
          };
          var target = document.getElementById('page-top')
          var spinner = new Spinner(opts).spin(target);
        </script>
      </div>

    </my-app>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
    <script src="https://rumblex.s3.amazonaws.com/starter/es6-shim/es6-shim.min.js"></script>
    <script src="https://rumblex.s3.amazonaws.com/starter/zone.js/dist/zone.js"></script>
    <script src="https://rumblex.s3.amazonaws.com/starter/reflect-metadata/Reflect.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
